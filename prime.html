<html>
   <head>
         <title>Prime Intro</title>
         <style>
.video-background {
    position: fixed;
    top: 0%;
    left: 0%;
    width: 100%;
    height: 100%;
    overflow: hidden;
    flex-wrap: wrap;
}

#bg-video {
    width: 100%;
    height: 100%;
    object-fit:fill;
}

.video-overlay {
    width: 100%;
    height: 100%;
}

         </style>
      <script>
            function delay() {
                window.location.href = "index.html";
            }
      </script>
   </head>
   <body onload="setTimeout(delay, 6000)">
    <div class="video-background">
        <video autoplay loop id="bg-video">
            <source src="Prime_Intro.mp4" type="video/mp4">
            Your browser does not support HTML5 video.
        </video>
        <div class="video-overlay"></div>
    </div>
   </body>
</html>
