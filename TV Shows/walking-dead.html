<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Walking Dead</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <!-- Custom CSS -->
  <style>
    body {
      background-color: #121212;
      color: white;
      font-family: Arial, sans-serif;
    }
    .header {
      padding: 10px 20px;
      background-color: #1f1f1f;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .header a {
      color: #fff;
      text-decoration: none;
      margin: 0 10px;
    }
    .main-content {
      margin: 50px auto;
      max-width: 1100px;
    }
    .content-details h1 {
      font-size: 3rem;
      font-weight: bold;
    }
    .content-details h2 {
      font-size: 1.2rem;
      margin-bottom: 20px;
    }
    .rating i {
      color: #ffc107;
    }
    .tags .tag {
      background-color: #333;
      padding: 5px 10px;
      margin-right: 10px;
      border-radius: 15px;
    }
    .poster img {
      max-width: 100%;
      border-radius: 10px;
    }
    .buttons {
      margin-top: 20px;
    }
    .buttons .btn {
      margin-right: 10px;
      padding: 10px 20px;
    }
    .buttons i {
      margin-right: 5px;
    }
    /* Fullscreen overlay style for the video */
    .video-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.8);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    .video-overlay iframe {
      width: 80%;
      height: 80%;
    }

    /* Blurred background */
    .blur-background {
      filter: blur(10px);
      pointer-events: none;
    }
  </style>
</head>
<body>

<!-- Header Section -->
<div class="header">
  <div>
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/11/Amazon_Prime_Video_logo.svg/2560px-Amazon_Prime_Video_logo.svg.png" alt="Prime Video Logo" style="width: 150px;">
  </div>
  <div>
    <a href="index.html">Home</a>
    <a href="#">Movies</a>
    <a href="#">TV Shows</a>
    <a href="#">Kids</a>
    <a href="#">Anime</a>
  </div>
  <div>
    <a href="subscription.html"><button class="btn btn-primary">Join Prime</button></a>
  </div>
</div>

<!-- Main Content Section -->
<div class="main-content container">
  <div class="row">
    <!-- Movie Details -->
    <div class="col-md-6 content-details">
      <h1>The Walking Dead</h1>
      <h2>2010 • TV-MA • TV Series</h2>
      <p>Sheriff Deputy Rick Grimes wakes up from a coma to learn the world is in ruins and must lead a group of survivors to stay alive.</p>
      
      <!-- Ratings -->
      <div class="rating">
        <i class="fas fa-star"></i>
        <i class="fas fa-star"></i>
        <i class="fas fa-star"></i>
        <i class="fas fa-star"></i>
        <i class="far fa-star"></i>
        <span>4.0/5</span>
      <!-- Tags -->
      <div class="tags mt-3">
        <span class="tag yellow">Horror</span>
        <span class="tag">Drama</span>
    </div>

      <!-- Buttons -->
      <div class="buttons mt-4">
        <button class="btn btn-primary" id="watchButton"><i class="fas fa-play"></i> Watch with Prime</button>
        <button class="btn btn-outline-light"><i class="fas fa-plus"></i> Add to Watchlist</button>
        <button class="btn btn-outline-light"><i class="fas fa-thumbs-up"></i></button>
      </div>
    </div>

    <!-- Movie Poster -->
    <div class="col-md-6 poster">
      <img src="images/walkingdead.jpg" alt="The Walking Dead Poster">
    </div>
  </div>
</div>
<!-- Fullscreen Overlay for Video -->
<div id="videoOverlay" class="video-overlay">
  <iframe id="ytVideo" width="560" height="315" src="https://www.youtube.com/embed/sfAc2U20uyg?si=RsNIzk1Wxq5eF5oW" title="YouTube video player" allow="autoplay; encrypted-media" frameborder="0" allowfullscreen></iframe>
</div>
<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script>
  document.addEventListener("DOMContentLoaded", function() {
    var watchButton = document.getElementById("watchButton");
    var videoOverlay = document.getElementById("videoOverlay");
    var mainContent = document.getElementById("mainContent");

    watchButton.addEventListener("click", function() {
      // Show the video overlay and blur the background
      videoOverlay.style.display = "flex"; 
      mainContent.classList.add("blur-background");
    });

    // Close the video overlay when it's clicked (optional)
    videoOverlay.addEventListener("click", function() {
      videoOverlay.style.display = "none"; 
      mainContent.classList.remove("blur-background");
    });
  });
</script>

</body>
</html>
