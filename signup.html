<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background:url("images/background_1.jpg");
            background-size:cover;
            align-content: flex-end;
            background-repeat: no-repeat;
            background-color: #000000;
        }
        .registration-container {
            margin-top: 50px;
        }
        .registration-form {
            background-color: rgba(21, 18, 18, 0.807);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .registration-form h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #f5f5f5;
        }
        .form-group label {
            font-weight: bold;
            color: white;
        }
        .btn-register {
            background-color: #0056b3;
            border-color: #0056b3;
        }
        .btn-register:hover {
            background-color: #004080;
            border-color: #004080;
        }
    </style>
    <script>
        function validateForm(event) {
            event.preventDefault();

            // Get form fields
            const fullName = document.getElementById('fullName').value.trim();
            const email = document.getElementById('email').value.trim();
            const mobile = document.getElementById('mobile').value.trim();
            const password = document.getElementById('password').value.trim();
            const confirmPassword = document.getElementById('confirm-password').value.trim();

            // Regular expressions for validation
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            const mobileRegex = /^[0-9]{10}$/;
            const passwordMinLength = 8;

            // Validate full name
            if (fullName === '') {
                alert('Full Name is required');
                return;
            }

            // Validate email
            if (!emailRegex.test(email)) {
                alert('Please enter a valid email address');
                return;
            }

            // Validate mobile number
            if (!mobileRegex.test(mobile)) {
                alert('Please enter a valid 10-digit mobile number');
                return;
            }

            // Validate password
            if (password.length < passwordMinLength) {
                alert(`Password must be at least ${passwordMinLength} characters long`);
                return;
            }

            // Validate confirm password
            if (password !== confirmPassword) {
                alert('Passwords do not match');
                return;
            }

            // If all validations pass
            alert('Registration successful');
            // You can submit the form here if needed
            // document.getElementById('registration-form').submit();
        }
    </script>
</head>
<body>
    <div class="container registration-container">
        <div class="row justify-content-left">
            <div class="col-md-6">
                <div class="card registration-form">
                    <div class="card-body">
                        <h2>Create your account</h2>
                        <form id="registration-form" onsubmit="validateForm(event)">
                            <div class="form-group">
                                <label for="fullName">Full Name</label>
                                <input type="text" class="form-control" id="fullName" placeholder="Enter your full name">
                            </div>
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="email" class="form-control" id="email" placeholder="Enter your email">
                            </div>
                            <div class="form-group">
                                <label for="mobile">Mobile Number</label>
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text">+91</span>
                                    </div>
                                    <input type="text" class="form-control" id="mobile" placeholder="Enter your mobile number">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="password">Password</label>
                                <input type="password" class="form-control" id="password" placeholder="Enter your password">
                            </div>
                            <div class="form-group">
                                <label for="confirm-password">Confirm Password</label>
                                <input type="password" class="form-control" id="confirm-password" placeholder="Confirm your password">
                            </div>
                            <button type="submit" class="btn btn-primary btn-block btn-register">Join Prime</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
